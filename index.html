<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Media Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent-color: #e94560;
            --accent-hover: #ff6b6b;
            --success-color: #4ecca3;
            --border-radius: 12px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Telegram theme integration */
        body.tg-theme {
            --bg-color: var(--tg-theme-bg-color, #1a1a2e);
            --card-bg: var(--tg-theme-secondary-bg-color, #16213e);
            --text-color: var(--tg-theme-text-color, #eaeaea);
            --accent-color: var(--tg-theme-button-color, #e94560);
        }
        
        .container {
            max-width: 100%;
            padding: 10px;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .header-icon {
            font-size: 24px;
        }
        
        /* Movie Info Card */
        .movie-info {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            display: none;
        }
        
        .movie-info.active {
            display: block;
        }
        
        .movie-header {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .movie-poster {
            width: 100px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            background: #2a2a4a;
        }
        
        .movie-details {
            flex: 1;
        }
        
        .movie-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .movie-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .movie-rating {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: var(--accent-color);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .movie-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        /* Player Container */
        .player-container {
            background: #000;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 15px;
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio */
        }
        
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .player-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            color: var(--text-secondary);
        }
        
        .player-placeholder-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        /* Source Selector */
        .sources-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .sources-title {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }
        
        .sources-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .source-btn {
            background: var(--bg-color);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px 8px;
            color: var(--text-color);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .source-btn:hover {
            border-color: var(--accent-color);
        }
        
        .source-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .source-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Actions */
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            padding: 15px;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background: var(--accent-color);
        }
        
        .action-btn.favorite.active {
            color: var(--accent-color);
        }
        
        .action-btn-icon {
            font-size: 18px;
        }
        
        /* Search */
        .search-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .search-input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            background: var(--bg-color);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 12px 15px;
            color: var(--text-color);
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            border-color: var(--accent-color);
        }
        
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        
        .search-btn {
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .search-btn:hover {
            background: var(--accent-hover);
        }
        
        /* Search Results */
        .search-results {
            margin-top: 15px;
            display: none;
        }
        
        .search-results.active {
            display: block;
        }
        
        .result-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: var(--bg-color);
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .result-item:hover {
            transform: scale(1.02);
        }
        
        .result-poster {
            width: 60px;
            height: 90px;
            border-radius: 6px;
            object-fit: cover;
            background: #2a2a4a;
        }
        
        .result-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .result-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .result-meta {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .result-type {
            display: inline-block;
            background: var(--accent-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-top: 6px;
        }
        
        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--card-bg);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error */
        .error-message {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
        
        /* Fullscreen button */
        .fullscreen-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: white;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body class="tg-theme">
    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="header-icon">üé¨</span>
            <h1>Media Player</h1>
            <span class="header-icon">üçø</span>
        </div>
        
        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>
        
        <!-- Search -->
        <div class="search-container">
            <div class="search-input-wrapper">
                <input type="text" class="search-input" id="searchInput" placeholder="–ü–æ–∏—Å–∫ —Ñ–∏–ª—å–º–∞ –∏–ª–∏ —Å–µ—Ä–∏–∞–ª–∞...">
                <button class="search-btn" id="searchBtn">üîç</button>
            </div>
            
            <div class="search-results" id="searchResults"></div>
        </div>
        
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
        
        <!-- Movie Info -->
        <div class="movie-info" id="movieInfo">
            <div class="movie-header">
                <img class="movie-poster" id="moviePoster" src="" alt="–ü–æ—Å—Ç–µ—Ä">
                <div class="movie-details">
                    <h2 class="movie-title" id="movieTitle">–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞</h2>
                    <p class="movie-meta" id="movieMeta">2024 ‚Ä¢ –ë–æ–µ–≤–∏–∫, –§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞</p>
                    <span class="movie-rating" id="movieRating">‚≠ê 8.5</span>
                </div>
            </div>
            <p class="movie-description" id="movieDescription">–û–ø–∏—Å–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞...</p>
        </div>
        
        <!-- Player -->
        <div class="player-container" id="playerContainer">
            <div class="player-placeholder" id="playerPlaceholder">
                <span class="player-placeholder-icon">üé¨</span>
                <p>–ù–∞–π–¥–∏—Ç–µ —Ñ–∏–ª—å–º –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞</p>
            </div>
        </div>
        
        <!-- Source Selector -->
        <div class="sources-container" id="sourcesContainer" style="display: none;">
            <p class="sources-title">–í—ã–±–µ—Ä–∏—Ç–µ –∏—Å—Ç–æ—á–Ω–∏–∫:</p>
            <div class="sources-grid" id="sourcesGrid"></div>
        </div>
        
        <!-- Actions -->
        <div class="actions" id="actionsContainer" style="display: none;">
            <button class="action-btn favorite" id="favoriteBtn">
                <span class="action-btn-icon">ü§ç</span>
                <span>–í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ</span>
            </button>
            <button class="action-btn" id="shareBtn">
                <span class="action-btn-icon">üì§</span>
                <span>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</span>
            </button>
        </div>
    </div>
    
    <script>
        // Telegram Web App
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }
        
        // State
        let currentMedia = null;
        let currentPlayers = [];
        let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchResults = document.getElementById('searchResults');
        const loading = document.getElementById('loading');
        const movieInfo = document.getElementById('movieInfo');
        const playerContainer = document.getElementById('playerContainer');
        const playerPlaceholder = document.getElementById('playerPlaceholder');
        const sourcesContainer = document.getElementById('sourcesContainer');
        const sourcesGrid = document.getElementById('sourcesGrid');
        const actionsContainer = document.getElementById('actionsContainer');
        const favoriteBtn = document.getElementById('favoriteBtn');
        const shareBtn = document.getElementById('shareBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        // API Base URL (–±—É–¥–µ—Ç –∑–∞–º–µ–Ω—ë–Ω –Ω–∞ —Ç–≤–æ–π GitHub Pages URL)
        const API_BASE = getApiBase();
        
        function getApiBase() {
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
            const params = new URLSearchParams(window.location.search);
            return params.get('api') || 'https://kinobox.tv/api';
        }
        
        // Search
        async function search(query) {
            showLoading(true);
            hideError();
            
            try {
                const response = await fetch(`https://kinobox.tv/api/search?query=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                displaySearchResults(data);
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: ' + error.message);
            } finally {
                showLoading(false);
            }
        }
        
        function displaySearchResults(results) {
            if (!results || results.length === 0) {
                searchResults.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 20px;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>';
                searchResults.classList.add('active');
                return;
            }
            
            searchResults.innerHTML = results.slice(0, 10).map(item => `
                <div class="result-item" onclick="selectMedia(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                    <img class="result-poster" src="${item.poster || 'https://via.placeholder.com/60x90?text=No+Image'}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/60x90?text=No+Image'">
                    <div class="result-info">
                        <p class="result-title">${item.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</p>
                        <p class="result-meta">${item.year || ''} ${item.title_original ? '‚Ä¢ ' + item.title_original : ''}</p>
                        <span class="result-type">${item.type === 'series' ? 'üì∫ –°–µ—Ä–∏–∞–ª' : 'üé¨ –§–∏–ª—å–º'}</span>
                    </div>
                </div>
            `).join('');
            
            searchResults.classList.add('active');
        }
        
        // Select Media
        async function selectMedia(media) {
            currentMedia = media;
            searchResults.classList.remove('active');
            showLoading(true);
            
            // Update movie info
            document.getElementById('movieTitle').textContent = media.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
            document.getElementById('movieMeta').textContent = `${media.year || ''} ‚Ä¢ ${media.type === 'series' ? '–°–µ—Ä–∏–∞–ª' : '–§–∏–ª—å–º'}`;
            document.getElementById('moviePoster').src = media.poster || 'https://via.placeholder.com/100x150?text=No+Image';
            document.getElementById('movieRating').textContent = '‚≠ê ' + (media.rating || 'N/A');
            document.getElementById('movieDescription').textContent = media.description || '';
            
            movieInfo.classList.add('active');
            
            // Load players
            try {
                let url = 'https://kinobox.tv/api/players?';
                if (media.kinopoisk_id) {
                    url += `kinopoisk=${media.kinopoisk_id}`;
                } else if (media.imdb_id) {
                    url += `imdb=${media.imdb_id}`;
                } else {
                    url += `title=${encodeURIComponent(media.title)}`;
                }
                
                const response = await fetch(url);
                currentPlayers = await response.json();
                
                if (currentPlayers && currentPlayers.length > 0) {
                    displaySources(currentPlayers);
                    playSource(currentPlayers[0]);
                } else {
                    showError('–ü–ª–µ–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –¥–ª—è —ç—Ç–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞');
                    playerPlaceholder.innerHTML = `
                        <span class="player-placeholder-icon">üòï</span>
                        <p>–ü–ª–µ–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p>
                    `;
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–µ–µ—Ä–æ–≤: ' + error.message);
            } finally {
                showLoading(false);
            }
            
            // Update favorite button
            updateFavoriteButton();
            actionsContainer.style.display = 'flex';
        }
        
        function displaySources(players) {
            sourcesGrid.innerHTML = players.map((player, index) => `
                <button class="source-btn ${index === 0 ? 'active' : ''}" onclick="playSource(currentPlayers[${index}], this)">
                    ${getSourceIcon(player.source)} ${player.source}
                </button>
            `).join('');
            
            sourcesContainer.style.display = 'block';
        }
        
        function getSourceIcon(source) {
            const icons = {
                'alloha': 'üé¨',
                'videocdn': 'üì∫',
                'kodik': 'üé•',
                'collaps': 'üéûÔ∏è',
                'hdvb': 'üìΩÔ∏è',
                'bazon': 'üé¶'
            };
            return icons[source.toLowerCase()] || '‚ñ∂Ô∏è';
        }
        
        function playSource(player, btn) {
            if (!player || !player.iframeUrl) {
                showError('–ù–µ–¥–æ—Å—Ç—É–ø–Ω—ã–π –∏—Å—Ç–æ—á–Ω–∏–∫');
                return;
            }
            
            // Update active button
            document.querySelectorAll('.source-btn').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');
            
            // Load player
            playerPlaceholder.style.display = 'none';
            
            // Remove old iframe
            const oldIframe = playerContainer.querySelector('iframe');
            if (oldIframe) oldIframe.remove();
            
            // Create new iframe
            const iframe = document.createElement('iframe');
            iframe.src = player.iframeUrl;
            iframe.allowFullscreen = true;
            iframe.allow = 'autoplay; fullscreen; encrypted-media';
            playerContainer.appendChild(iframe);
        }
        
        // Favorites
        function toggleFavorite() {
            if (!currentMedia) return;
            
            const id = currentMedia.kinopoisk_id || currentMedia.imdb_id || currentMedia.title;
            const index = favorites.findIndex(f => (f.kinopoisk_id || f.imdb_id || f.title) === id);
            
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(currentMedia);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoriteButton();
            
            // Notify Telegram
            if (tg) {
                tg.showPopup({
                    title: index > -1 ? '–£–¥–∞–ª–µ–Ω–æ' : '–î–æ–±–∞–≤–ª–µ–Ω–æ',
                    message: index > -1 ? '–£–¥–∞–ª–µ–Ω–æ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ' : '–î–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ',
                    buttons: [{type: 'ok'}]
                });
            }
        }
        
        function updateFavoriteButton() {
            if (!currentMedia) return;
            
            const id = currentMedia.kinopoisk_id || currentMedia.imdb_id || currentMedia.title;
            const isFavorite = favorites.some(f => (f.kinopoisk_id || f.imdb_id || f.title) === id);
            
            favoriteBtn.classList.toggle('active', isFavorite);
            favoriteBtn.innerHTML = `
                <span class="action-btn-icon">${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                <span>${isFavorite ? '–í –∏–∑–±—Ä–∞–Ω–Ω–æ–º' : '–í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ'}</span>
            `;
        }
        
        // Share
        function shareMedia() {
            if (!currentMedia) return;
            
            const text = `${currentMedia.title} (${currentMedia.year || ''})`;
            
            if (tg) {
                // Share via Telegram
                const url = `https://t.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(text)}`;
                tg.openTelegramLink(url);
            } else if (navigator.share) {
                navigator.share({
                    title: currentMedia.title,
                    text: text,
                    url: window.location.href
                });
            }
        }
        
        // UI Helpers
        function showLoading(show) {
            loading.classList.toggle('active', show);
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }
        
        function hideError() {
            errorMessage.classList.remove('active');
        }
        
        // Event Listeners
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) search(query);
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) search(query);
            }
        });
        
        favoriteBtn.addEventListener('click', toggleFavorite);
        shareBtn.addEventListener('click', shareMedia);
        
        // Init from URL params
        (function init() {
            const params = new URLSearchParams(window.location.search);
            
            // Auto-search from params
            const kpId = params.get('kp');
            const imdbId = params.get('imdb');
            const title = params.get('title');
            
            if (kpId || imdbId || title) {
                const media = {
                    kinopoisk_id: kpId ? parseInt(kpId) : null,
                    imdb_id: imdbId,
                    title: title || '–ó–∞–≥—Ä—É–∑–∫–∞...',
                    type: params.get('type') || 'movie'
                };
                selectMedia(media);
            }
        })();
    </script>
